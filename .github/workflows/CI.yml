name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js ⚙️
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'yarn'
    - run: yarn install --frozen-lockfile --check-files
    - uses: actions/cache@v2
      id: cache-build
      with:
        path: ./*
        key: ${{ github.sha }}
  
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/cache@v2
      id: restore-build
      with:
        path: ./*
        key: ${{ github.sha }}
    - run: yarn lint
